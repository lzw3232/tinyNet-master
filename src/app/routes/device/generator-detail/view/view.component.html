<div class="modal-header">
  <div class="modal-title">查看 {{ record.name }} 信息</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<sv-container col="3" *ngIf="i">
  <sv label="型号名称">{{ i.name }}</sv>
  <sv label="额定功率(kW)">{{ i.edgl }}</sv>
  <sv label="最低负载率(%)">{{ i.zdfzl }}</sv>
  <sv label="最小运营时间(时)">{{ i.zxyysj }}</sv>
  <sv label="二氧化碳(g/L)">{{ i.co2 }}</sv>
  <sv label="一氧化碳(g/L)">{{ i.co }}</sv>
  <sv label="未燃烧碳氢化合物(g/L)">{{ i.wrsdqhhw }}</sv>
  <sv label="寿命(年)">{{ i.life }}</sv>
  <sv label="颗粒物(g/L)">{{ i.klw }}</sv>
  <sv label="二氧化硫(g/L)">{{ i.so2 }}</sv>
  <sv label="氮氧化物(g/L)">{{ i.dyhw }}</sv>
  <sv label="功率曲线点数">{{ i.glqxnum }}</sv>
  <sv label="制造商">{{ i.factory }}</sv>
  <sv label="类型">{{ i.type }}</sv>
</sv-container>
<nz-card style="width:100%" nzTitle="经济曲线" *ngIf="i" style="margin-top: 24px;">
  <div nz-row>
    <div nz-col nzSpan="23">
      <v-chart [forceFit]="forceFit" [height]="height" [data]="data">
        <v-tooltip></v-tooltip>
        <v-axis dataKey="x" [title]="chart_title_x"></v-axis>
        <v-axis dataKey="cost_number" [title]="chart_title_y"></v-axis>
        <v-legend></v-legend>
        <v-line position="x*cost_number" color="cost_type"></v-line>
        <v-point position="x*cost_number" color="cost_type" [size]="4" [style]="style" shape="circle"></v-point>
      </v-chart>
    </div>
  </div>
</nz-card>
<nz-card style="width:100%" nzTitle="参数曲线" *ngIf="i" style="margin-top: 24px;">
  <div nz-row>
    <div nz-col nzSpan="23">
      <v-chart [forceFit]="forceFit" [height]="height" [data]="data2">
        <v-tooltip></v-tooltip>
        <v-axis dataKey="xaxis" [title]="chart_title_x"></v-axis>
        <v-axis dataKey="yaxis"></v-axis>
        <v-legend></v-legend>
        <v-line position="xaxis*yaxis" ></v-line>
        <v-point position="xaxis*yaxis" [size]="4" [style]="style" shape="circle"></v-point>
      </v-chart>
    </div>
  </div>
</nz-card>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
