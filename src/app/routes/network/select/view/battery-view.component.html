<div>
  <st [data]="url" [columns]="columns"
      [req]="{params: params}" [res]="{process: dataProcess}"
      (change)="change($event)" [scroll]="{x: '1400px'}"></st>
</div>
<!--<button nz-button nzType="primary" (click)="changeData()">primary</button>-->
<nz-card  nzTitle="经济" style="margin-top:18px">
  <div nz-row id="div-test">
    <div nz-col [nzXs]="24" [nzMd]="8">
      <v-chart [forceFit]="forceFit" width="400" [height]="height" [data]="data1" [scale]="scale">
        <v-tooltip></v-tooltip>
        <v-axis dataKey="x" [title]="chart_title_x"></v-axis>
        <v-axis dataKey="cost_number" [title]="chart_title_y1"></v-axis>
        <v-legend></v-legend>
        <v-line position="x*cost_number" color="cost_type"></v-line>
        <v-point position="x*cost_number" color="cost_type" [size]="4" [style]="style" shape="circle"></v-point>
      </v-chart>
    </div>
    <div nz-col [nzXs]="24" [nzMd]="8">
      <v-chart [forceFit]="forceFit" width="400" [height]="height" [data]="data2" [scale]="scale">
        <v-tooltip></v-tooltip>
        <v-axis dataKey="x" [title]="chart_title_x"></v-axis>
        <v-axis dataKey="cost_number" [title]="chart_title_y2"></v-axis>
        <v-legend></v-legend>
        <v-line position="x*cost_number" color="cost_type"></v-line>
        <v-point position="x*cost_number" color="cost_type" [size]="4" [style]="style" shape="circle"></v-point>
      </v-chart>
    </div>
    <div nz-col [nzXs]="24" [nzMd]="8">
      <v-chart [forceFit]="forceFit" width="400" [height]="height" [data]="data3" [scale]="scale">
        <v-tooltip></v-tooltip>
        <v-axis dataKey="x" [title]="chart_title_x"></v-axis>
        <v-axis dataKey="cost_number" [title]="chart_title_y3"></v-axis>
        <v-legend></v-legend>
        <v-line position="x*cost_number" color="cost_type"></v-line>
        <v-point position="x*cost_number" color="cost_type" [size]="4" [style]="style" shape="circle"></v-point>
      </v-chart>
    </div>
  </div>
</nz-card>

<nz-card  nzTitle="电池参数设置">
  <div nz-row >
    <div nz-col [nzXs]="24" [nzMd]="8">
      <nz-form-item>
        <nz-form-label nzSpan="24"  nzFor="battery_soc_1">初始SOC</nz-form-label>
        <nz-form-control nzSpan="24">
          <nz-input-group  style="width:80%">
            <input type="text" name="battery_soc_1" id="battery_soc_1" [(ngModel)]="result_data.data.battery_soc_1" nz-input placeholder="0.00">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzMd]="8">
      <nz-form-item>
        <nz-form-label nzSpan="24"  nzFor="battery_soc_2">SOC上限</nz-form-label>
        <nz-form-control nzSpan="24">
          <nz-input-group   style="width:80%">
            <input type="text" name="battery_soc_2" id="battery_soc_2" [(ngModel)]="result_data.data.battery_soc_2" nz-input placeholder="0.00">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzMd]="8">
      <nz-form-item>
        <nz-form-label nzSpan="24"  nzFor="battery_soc_3">SOC下限</nz-form-label>
        <nz-form-control nzSpan="24">
          <nz-input-group   style="width:80%">
            <input type="text" name="battery_soc_3" id="battery_soc_3" [(ngModel)]="result_data.data.battery_soc_3" nz-input placeholder="0.00">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</nz-card>

<nz-card  nzTitle="储能变流器参数设置">
  <div nz-row >
    <div nz-col [nzXs]="24" [nzMd]="8">
      <nz-form-item>
        <nz-form-label nzSpan="24"  nzFor="battery_total_flow">整流效率</nz-form-label>
        <nz-form-control nzSpan="24">
          <nz-input-group  nzAddOnAfter="%" style="width:80%">
            <input type="text" name="battery_total_flow" id="battery_total_flow" [(ngModel)]="result_data.data.battery_total_flow" nz-input placeholder="0.00">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzMd]="8">
      <nz-form-item>
        <nz-form-label nzSpan="24"  nzFor="battery_back_flow">逆流效率</nz-form-label>
        <nz-form-control nzSpan="24">
          <nz-input-group  nzAddOnAfter="%" style="width:80%">
            <input type="text" name="battery_back_flow" id="battery_back_flow" [(ngModel)]="result_data.data.battery_back_flow" nz-input placeholder="0.00">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</nz-card>

<nz-card  nzTitle="优化范围设置">
  <div nz-row >
    <div nz-col [nzXs]="24" [nzMd]="8">
      <nz-form-item>
        <nz-form-label nzSpan="24"  nzFor="battery_upper_limit">上限</nz-form-label>
        <nz-form-control nzSpan="24">
          <nz-input-group  nzAddOnAfter="串" style="width:80%">
            <input type="text" name="battery_upper_limit" id="battery_upper_limit" [(ngModel)]="result_data.data.battery_upper_limit" nz-input placeholder="0.00">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzMd]="8">
      <nz-form-item>
        <nz-form-label nzSpan="24"  nzFor="battery_lower_limit">下限</nz-form-label>
        <nz-form-control nzSpan="24">
          <nz-input-group  nzAddOnAfter="串" style="width:80%">
            <input type="text" name="battery_lower_limit" id="battery_lower_limit" [(ngModel)]="result_data.data.battery_lower_limit" nz-input placeholder="0.00">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</nz-card>
